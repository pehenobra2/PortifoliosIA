<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Inteligência Artificial</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Disciplina de Inteligência Artificial - Universidade de Brasília" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/folder.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
      }

      .sidebar a:hover {
        color: #3498db;
      }

      .container {
        margin-left: 270px;
        padding: 20px;
      }

      .markdown-content {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <!-- Links para os arquivos Markdown -->
      <a href="#" onclick="loadMarkdown('portifolio2/ImpressoesIniciais.md')">Impressões Iniciais</a>
      <a href="#" onclick="loadMarkdown('portifolio2/subtopicos.md')">Subtópicos</a>
      <a href="#" onclick="loadMarkdown('portifolio2/discussoes.md')">Discussões</a>
      <a href="#" onclick="loadMarkdown('portifolio2/projetosEproblemas.md')">Projeto e problemas</a>
      <a href="#" onclick="loadMarkdown('portifolio2/conclusao.md')">Conclusão</a>
      <a href="#" onclick="loadMarkdown('portifolio2/referencias.md')">Referências</a>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div id="content" class="markdown-content">
        <!-- O conteúdo do Markdown será carregado aqui -->
        <p>Bem-vindo à disciplina de Inteligência Artificial!</p>
      </div>
    </div>

    <script>
      // Função para carregar e exibir arquivos Markdown
      function loadMarkdown(file) {
        fetch(file)
          .then(response => {
            if (!response.ok) {
              throw new Error('Arquivo não encontrado');
            }
            return response.text();
          })
          .then(markdown => {
            const converter = new showdown.Converter();
            const html = converter.makeHtml(markdown);
            document.getElementById('content').innerHTML = html;
          })
          .catch(error => {
            document.getElementById('content').innerHTML = `<p>Erro ao carregar conteúdo: ${error.message}</p>`;
          });
      }
    </script>
  </body>
</html>
