<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />

    <!-- Estilos customizados -->
    <style>
      /* CSS personalizado para garantir que as categorias pai possam expandir sem esconder */
      .docsify-sidebar-nav {
        list-style-type: none;
        padding: 0;
      }

      .docsify-sidebar-nav > li > a {
        font-weight: bold;
      }

      .docsify-sidebar-nav > li > ul {
        display: none;
      }

      .docsify-sidebar-nav > li.active > ul {
        display: block;
      }

      .docsify-sidebar-nav > li > a:hover {
        cursor: pointer;
      }

      .docsify-sidebar-nav > li.active > a {
        color: #2a7ad4;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <script>
      window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 2, // Expande até o segundo nível
        auto2top: true,
        search: {
          searcher: "search" // Ativa a busca
        }
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  </body>
</html>
